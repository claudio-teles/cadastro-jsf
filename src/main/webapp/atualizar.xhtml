<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Cadastro</title>
	</h:head>
	<h:body>
		
		<p:tooltip />
		
		<p:messages id="messages" showDetail="true" closable="true" style="margin-top:30px;">
		    <p:autoUpdate />
		</p:messages>
	
		<h:form>
			<p:panel id="panel" header="Atualizar Cadastro de Pessoas" style="margin-top:30px;" >
			
				<p:panelGrid id="grid" columns="2" cellpadding="5">
				
					<p:outputLabel for="id" value="ID"/>
					<p:inputText id="id" value="#{atualizarBean.id}" required="true" onchange="#{atualizarBean.definirIdInicial()}"/>
					
					<p:outputLabel for="nome" value="Nome"/>
					<p:inputText id="nome" value="#{atualizarBean.nome}" required="true" onclick="#{atualizarBean.pegarUmaPessoaPorId(atualizarBean.id}"/>
					
					<p:outputLabel for="email" value="E-mail"/>
					<p:inputText id="email" value="#{atualizarBean.email}" required="true"/>
					
					<p:outputLabel for="senha" value="Senha"/>
					<p:password id="senha" value="#{atualizarBean.senha}" required="true"/>
					
					<p:outputLabel for="telefone" value="Telefone"/>
					<p:inputMask mask="(99)9 9999 9999" id="telefone" value="#{atualizarBean.numero}" required="true"/>
					
					<p:outputLabel value="Fixo"/>
					<p:selectBooleanButton  itemLabel="Fixo" value="#{atualizarBean.fixo}" required="true"/>
					<p:outputLabel value="Celular"/>
					<p:selectBooleanButton  itemLabel="Celular" value="#{atualizarBean.celular}" required="true"/>
					
				</p:panelGrid>
				
				<b:commandButton value="Atualizar" action="#{atualizarBean.atualizarPessoa()}" ajax="true" look="success" 
					style="width:100px; margin-top:10px;" update="grid" action-listener="#{atualizarBean.info()}"/>
				
				<br />
				<b:commandButton value="Sair" action="#{atualizarBean.irParaLogout()}" ajax="true" look="danger" style="width:200px; margin-top:10px;" />
				 
			</p:panel>
			
			<p:separator />
			
			<h:form>
				<h:outputLabel value="#{atualizarBean.resulstado}"/>
			</h:form>

			
		</h:form>
	
	</h:body>
</html>
