<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Pessoas</title>
	</h:head>
	<h:body>
	
		<h:form>
			<p:panel  id="panel_3" header="Lista de Pessoas" style="margin-top:30px;">
				<p:panelGrid columns="2" cellpadding="5">
				
					<p:dataTable id="tabela-2" value="#{pessoasBean.listarPessoas()}" var="pessoa" resizableColumns="true" liveResize="true" resizeMode="expand">
						
						<p:column headerText="NÂº">
							<p:outputLabel value="#{pessoa.id}" />
						</p:column>
						
						<p:column headerText="Nome">
							<p:outputLabel value="#{pessoa.nome_}" />
						</p:column>
						
						<p:column headerText="E-mail">
							<p:outputLabel value="#{pessoa.email_}" />
						</p:column>
						
						<p:column headerText="DDD">
							<p:outputLabel value="#{pessoa.telefone[0]}" />
						</p:column>
						
						<p:column headerText="NÃºmero">
							<p:outputLabel value="#{pessoa.telefone[1]}" />
						</p:column>
						
						<p:column headerText="Tipo">
							<p:outputLabel value="#{pessoa.telefone[2]}" />
						</p:column>
						
						<p:column headerText="Logado">
							<p:outputLabel value="#{pessoa.login}" />
						</p:column>
						
						<p:column headerText="Deletar">
							<b:commandButton value="Deletar #{pessoa.id}" action="#{pessoasBean.deletarPessoa(pessoa.id)}" ajax="true" look="danger" style="width:112px;" />
						</p:column>
						
						<p:column headerText="Logout">
							<b:commandButton value="Logout #{pessoa.id}" action="#{loginBean.irParaLogout(pessoa.id)}" ajax="true" look="primary" style="width:112px;" />
						</p:column>
						
					</p:dataTable>
					
				</p:panelGrid>
				
				<b:commandButton value="Voltar Para Cadastro" action="#{pessoasBean.irParaCadastro()}" ajax="true" look="primary" style="width:200px; margin-top:10px;"/>
				<br />
				<b:commandButton value="Atualizar" action="#{pessoasBean.irParaAtualizar()}" ajax="true" look="info" style="width:200px; margin-top:10px;" />
				
			</p:panel>
		</h:form>
		
	</h:body>
</html>
