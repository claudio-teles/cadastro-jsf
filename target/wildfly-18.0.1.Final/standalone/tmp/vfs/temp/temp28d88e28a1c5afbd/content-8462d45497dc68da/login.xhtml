<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Login</title>
	</h:head>
	<h:body>
	
		<h:form>
			<p:panel id="panel_2" header="Fazer Login" style="margin-top:30px;">
			    <p:messages id="messages" showDetail="true" closable="true">
			        <p:autoUpdate />
			    </p:messages>
				<p:panelGrid columns="2" cellpadding="5">
				
					<p:outputLabel for="nome" value="Nome"/>
					<p:inputText id="nome"  required="true"/>
					
					<p:outputLabel for="senha" value="Senha"/>
					<p:password id="senha"  required="true"/>
					
				</p:panelGrid>
				
				<b:commandButton value="Login"  ajax="true" look="success" style="width:100px; margin-top:10px;"  />
				<b:commandButton value="Ver Todas as Pessoas" action="#{loginBean.irParaPessoas()}" ajax="true" look="primary" style="width:200px; margin-top:10px; margin-left: 30px;" />
				
			</p:panel>
		</h:form>
	
	</h:body>
</html>
